<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel Tesoura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <section class="container">
        <header>
            <span class="title">PEDRA<br>PAPEL<br>TESOURA</span>
            <div class="score-box">
                <span class="text">POTUAÇÃO</span>
                <span class="score">00</span>
            </div>
        </header>
        <div class="game">
            <div class="button-screen">
                <div class="input-field space">
                    <button id="rock"><img src="images/rock-left.png" alt="rock"></button>
                    <button id="paper"><img src="images/paper-left.png" alt="paper"></button>
                </div>
                <div class="input-field">
                    <button id="scissor"><img src="images/scissor-left.png" alt="scissor"></button>
                </div>
            </div>
            <span class="count">3</span>
            <div class="result-screen">
                <div class="box result">
                    <span>VOCÊ VENCEU!</span>
                    <button>Jogar Novamente</button>
                </div>
                <div class="box choices">
                    <div class="output">
                        <img src="images/paper-left.png" alt="">
                    </div>
                    <div class="output">
                        <img src="images/paper-right.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <button id="rulesButton">REGRAS</button>
    <div class="rules">
        <i class="fas fa-times"></i>
        <h2>REGRAS</h2>
        <p>Se o jogador vencer, ele ganha um ponto. Se o computador vencer, o jogador perde um ponto.</p>
        <ul>
            <li>Pedra ganha de Tesoura</li>
            <li>Tesoura ganha de Papel</li>
            <li>Papel ganha de Pedra</li>
        </ul>
    </div>
    <footer>
        <span>CÓDIGO DESENVOLVIDO POR <a href="#">DAVI HONORATO</a></span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
