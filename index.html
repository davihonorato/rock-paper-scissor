<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel Tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>
            <span class="title">PEDRA<br>PAPEL<br>TESOURA</span>
            <div class="score-box">
                <span class="text">POTUAÇÃO</span>
                <span class="score">02</span>
            </div>
        </header>
        <div class="game">
            <div class="button-screen">
                <div class="box">
                    <div class="button-Field">
                        <button id="rock"><img src="images/rock-left.png" alt="rock"></button>
                    </div>
                    <div class="button-Field">
                        <button id="paper"><img src="images/paper-left.png" alt="paper"></button>
                    </div>
                </div>
                <div class="button-Field">
                    <button id="scissor"><img src="images/scissor-left.png" alt="scissor"></button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <span>CÓDIGO DESENVOLVIDO POR <a href="#">DAVI HONORATO</a></span>
        <button id="rules">REGRAS</button>
    </footer>
</body>
</html>
